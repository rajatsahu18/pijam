<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-icon name="person" size="large"></ion-icon>
          <ion-list-header>Rajat</ion-list-header>
          <ion-note>TEACHER</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              style="margin: 10px"
              color="{{ p.background }}"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-icon
                color="{{ p.color }}"
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label color="{{ p.color }}">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Programming Labs</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="label.icon + '-outline'"
              [md]="label.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ label.title }}</ion-label>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-icon size="large" name="log-out-outline"></ion-icon>
          <ion-label style="margin-left: 5px;">Logout</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
